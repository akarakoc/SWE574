{% csrf_token %}
<p id="currentPosttype" hash="{{ posttypeHash }}"></p>
{% for key,value in form.items  %}
<form method="post" action="" id="{{ key }}" enctype="multipart/form-data">

  <div class="container"">

    <div class="row">
		{% for field in value  %}
		  <div class="col-sm-2 small">
			{{ field }} 
		  </div>
		{% endfor %}
</form>
	{% if value.fields|length == 4 %}
		<div class="col-sm-2">
		</div>
		<div class="col-sm-2">
			<table>
				<tr>
					<td><button type="button" updateClassEditModal="true" id ="{{ key }}" class="btn btn-sm btn-outline-success"><i class="fas fa-edit" style="font-size:24px"></i></button></td>
					<td><button type="button" deleteClassEditModal="db" id ="{{ key }}" class="btn btn-sm btn-outline-secondary"><i class="fa fa-trash" style="font-size:24px" aria-hidden="true"></i></button></td>
				</tr>
			</table>
		</div>
	{% else %}
		<div class="col-sm-2">
			<table>
				<tr>
					<td><button type="button" updateClassEditModal="true" id ="{{ key }}" class="btn btn-sm btn-outline-success"><i class="fas fa-edit" style="font-size:24px"></i></button></td>
					<td><button type="button" deleteClassEditModal="db" id ="{{ key }}" class="btn btn-sm btn-outline-secondary"><i class="fa fa-trash" aria-hidden="true" style="font-size:24px"></i></button></td>
				</tr>
			</table>
		</div>
	{% endif %}
    </div>     
  </div>
{% endfor %}
